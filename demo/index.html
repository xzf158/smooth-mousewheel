<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>Smooth Mousewheel Demo</title>
        <script type="text/javascript" src="http://requirejs.org/docs/release/2.1.10/minified/require.js" data-main="js/config"></script>
    	<style type="text/css">
			body{
				margin: 0px;
				padding: 0px;
			}
			.box{
				width: 100%;
				height: 400px;
			}

			.box1{
				background: #ffffff;
			}

			.box2{
				background: #eeeeee;
			}

			.box3{
				background: #dddddd;
			}

			.box4{
				background: #cccccc;
			}

			.box5{
				background: #bbbbbb;
			}
    	</style>
    </head>
    <body>
        <div class="box box1">
        </div>
        <div class="box box2">
        </div>
        <div class="box box3">
        </div>
        <div class="box box4">
        </div>
        <div class="box box5">
        </div>
    </body>
</html>
